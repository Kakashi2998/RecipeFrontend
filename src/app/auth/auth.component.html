<div class="container">
  <div class="wrapper fadeInDown" style="padding-top: 100px">
    <div id="formContent">

      <div class="fadeIn first">
        <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-person-badge" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12 1H4a1 1 0 0 0-1 1v11.755S4 12 8 12s5 1.755 5 1.755V2a1 1 0 0 0-1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
          <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM6 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5z"/>
        </svg><br>
        <b style="font-size: larger">LOGIN</b>
      </div>

      <div class="container mt-5">
        <div class="row mt-5">
          <div class="col-md-4 mt-2 m-auto ">
            <button class="login-Btn" (click)="signInWithGoogle()">
              Login with Google<img class="social-btn-icon" alt="Login with Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg">
            </button>
            <button class="loginBtn loginBtn--facebook" (click)="signInWithFB()">
              Login with Facebook
            </button>
          </div>
        </div>
        </div>



      <div id="formFooter">
        Do not have an account, <a routerLink="/auth/signup">Sign Up</a><br>
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</div>
