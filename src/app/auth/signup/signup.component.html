<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" >
    <div class="error" *ngIf="invalidLogin">Username or Password is invalid</div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" formControlName="email"
             [class.is-invalid]="signupForm.controls.email.invalid && signupForm.controls.email.touched">
      <br>
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password"
             [class.is-invalid]="signupForm.controls.password.invalid && signupForm.controls.password.touched">
      <br>
      Already have an account, <a routerLink="/auth/login">Login</a><br>
      <input type="submit" class="btn btn-primary">
    </div>
  </form>
</div>
