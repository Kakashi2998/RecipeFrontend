<div class="card text-white bg-dark mb-3 " style="width: 30rem;">
  <img src="{{recipe.imagePath}}" class="card-img-top" alt="...">
  <div class="card-body">
    <div class="row">
      <div class="col col-10">
        <h4  class="card-title"><a (click)="showDetails(recipe.id)" style="cursor: pointer">{{recipe.name}}</a></h4>
      </div>
      <div class="col col-2" style="float: right">
        <div *ngIf="!recipe.bookmarked; else remove">
          <button class="btn btn-success" (click)="onAddToMyRecipes()" >
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.5 2a.5.5 0 0 0-.5.5v11.066l4-2.667 4 2.667V8.5a.5.5 0 0 1 1 0v6.934l-5-3.333-5 3.333V2.5A1.5 1.5 0 0 1 4.5 1h4a.5.5 0 0 1 0 1h-4zm9-1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V1.5a.5.5 0 0 1 .5-.5z"/>
              <path fill-rule="evenodd" d="M13 3.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
            </svg>
          </button>
        </div>
        <ng-template #remove>
          <button class="btn btn-danger"  (click)="onAddToMyRecipes()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zM4.5 2a.5.5 0 0 0-.5.5v11.066l4-2.667 4 2.667V8.5a.5.5 0 0 1 1 0v6.934l-5-3.333-5 3.333V2.5A1.5 1.5 0 0 1 4.5 1h4a.5.5 0 0 1 0 1h-4z"/>
            </svg>
          </button>
        </ng-template>
      </div>
    </div>


  </div>
</div>
