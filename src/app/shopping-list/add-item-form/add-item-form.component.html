<div class="container">
  <form [formGroup]="shoppingForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-10">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name"
          [class.is-invalid]="shoppingForm.get('name').invalid && shoppingForm.get('name').touched">
        <div *ngIf="shoppingForm.get('name').invalid && shoppingForm.get('name').touched" class="invalid-feedback">Required</div>
      </div>
      <div class="form-group col-md-2">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" formControlName="amount"
         [class.is-invalid]="shoppingForm.get('amount').invalid && shoppingForm.get('amount').touched">
        <div *ngIf="shoppingForm.get('amount').invalid && shoppingForm.get('amount').touched" class="invalid-feedback">Should be greater than 0</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
